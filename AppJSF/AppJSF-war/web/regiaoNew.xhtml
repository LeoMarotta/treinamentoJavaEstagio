<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="content">
            <h:form id="formulario">
                <h:outputText value="#{msgs.titRegiaoNew}" styleClass="tituloCadastros"/>
                <br/>
                <h:outputLabel styleClass="labels" for="txtNome" value="#{msgs.lbRegiaoNome}"/>
                <h:inputText id="txtNome" styleClass="inputs" value="#{regiaoMNG.nome}" />
                <h:message for="txtNome" styleClass="error"/>
                <br/>
                <h:commandButton styleClass="buttons" value="#{msgs.btClear}">
                    <f:ajax render="@form" listener="#{regiaoMNG.clear}"/>
                </h:commandButton>
                <h:commandButton styleClass="buttons" value="#{msgs.btSave}" action="#{regiaoMNG.save}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
